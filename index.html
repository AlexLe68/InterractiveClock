<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <title>Clock</title>
</head>
<body>
    <div class="clock" id="base">
        <div class="hand" id="hour" data-hours></div>
        <div class="hand" id="minute" data-minutes></div>
        <div class="hand" id="second" data-seconds></div>
        <div id="center"></div>
        <div class="number" id="one">1</div>
        <div class="number" id="two">2</div>
        <div class="number" id="three">3</div>
        <div class="number" id="four">4</div>
        <div class="number" id="five">5</div>
        <div class="number" id="six">6</div>
        <div class="number" id="seven">7</div>
        <div class="number" id="eight">8</div>
        <div class="number" id="nine">9</div>
        <div class="number" id="ten">10</div>
        <div class="number" id="eleven">11</div>
        <div class="number" id="twelve">12</div>
        <button id="analog">Current Time</button>
    </div>
</body>
</html>
